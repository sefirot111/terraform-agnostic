name: Terraform Plan

on:
  push:
    branches:
      - '**'  # Se activa en pushes a cualquier rama
    branches-ignore:
      - main  # Ignora la rama main

jobs:
  terraform-plan:
    name: "Terraform Plan"
    runs-on: ubuntu-latest
    environment: terraform  # Referencia el environment que creaste

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.10.5  # Cambia esto a la versi√≥n de Terraform que uses

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}  # Secret con las credenciales de GCP

      - name: Set up GCP Cloud SDK
        uses: google-github-actions/setup-gcloud@v1

      - name: Terraform Init
        id: init
        run: terraform init
        working-directory: ./${{ github.ref_name }}  # Cambia al directorio de la rama

      - name: Terraform Plan
        id: plan
        run: terraform plan
        working-directory: ./${{ github.ref_name }}  # Cambia al directorio de la rama
